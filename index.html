<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kosmos 482 ‚Äì Soviet Satellite Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #1a1a1a;
      color: #ff4c4c;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      padding: 1rem;
      background: #300000;
      border-bottom: 2px solid #ff4c4c;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
    }

    #map {
      height: 85vh;
      width: 100%;
      border-top: 4px solid #ff4c4c;
    }

    .leaflet-marker-icon.satellite-icon {
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è KOSMOS 482 - –°–û–í–ï–¢–°–ö–ò–ô –¢–†–ï–ö–ï–†</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const satelliteId = 6073; // NORAD ID for Kosmos 482
    const apiKey = 'JMDEN4-RPVCWQ-2RXKK6-5H6U'; // <-- Replace this with your actual API key
    const observerLat = 0;
    const observerLng = 0;
    const observerAlt = 0;

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const satelliteIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Satellite_icon_2.svg/48px-Satellite_icon_2.svg.png',
      iconSize: [40, 40],
      className: 'satellite-icon'
    });

    const marker = L.marker([0, 0], { icon: satelliteIcon }).addTo(map).bindPopup('üõ∞Ô∏è Kosmos 482 - USSR');

    async function fetchSatellitePosition() {
      try {
        const url = `https://api.n2yo.com/rest/v1/satellite/positions/${satelliteId}/${observerLat}/${observerLng}/${observerAlt}/1/&apiKey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const satPos = data.positions[0];
        marker.setLatLng([satPos.satlatitude, satPos.satlongitude]);
        map.setView([satPos.satlatitude, satPos.satlongitude], 3);
      } catch (err) {
        console.error('Error fetching satellite data:', err);
      }
    }

    setInterval(fetchSatellitePosition, 5000);
    fetchSatellitePosition();
  </script>
</body>
</html>
