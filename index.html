<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kosmos 482 Live Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <h1>üåç Kosmos 482 Descent Craft ‚Äì Live Tracker</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const satelliteId = 6073; // NORAD ID for Kosmos 482
    const apiKey = 'JMDEN4-RPVCWQ-2RXKK6-5H6U'; // Replace with your key
    const observerLat = 0;
    const observerLng = 0;
    const observerAlt = 0;

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map).bindPopup('Kosmos 482');

    async function fetchSatellitePosition() {
      try {
        const url = `https://api.n2yo.com/rest/v1/satellite/positions/${satelliteId}/${observerLat}/${observerLng}/${observerAlt}/1/&apiKey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const satPos = data.positions[0];
        marker.setLatLng([satPos.satlatitude, satPos.satlongitude]);
        map.setView([satPos.satlatitude, satPos.satlongitude], 3);
      } catch (err) {
        console.error('Error fetching satellite data:', err);
      }
    }

    setInterval(fetchSatellitePosition, 5000);
    fetchSatellitePosition();
  </script>
</body>
</html>
