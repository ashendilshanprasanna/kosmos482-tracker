<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kosmos 482 - Live Satellite Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      padding: 1rem;
      background: #220000;
      color: #ff4c4c;
      border-bottom: 2px solid #ff4c4c;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    #map {
      height: 85vh;
      width: 100%;
    }

    .leaflet-marker-icon.satellite-icon {
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Kosmos 482 â€“ Live Satellite Tracker</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const satelliteId = 6073; // NORAD ID for Kosmos 482
    const apiKey = 'JMDEN4-RPVCWQ-2RXKK6-5H6U'; // Replace with your actual API key
    const observerLat = 0;
    const observerLng = 0;
    const observerAlt = 0;

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const satelliteIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3524/3524633.png',
      iconSize: [40, 40],
      className: 'satellite-icon'
    });

    const marker = L.marker([0, 0], { icon: satelliteIcon }).addTo(map).bindPopup('Kosmos 482 - NORAD ID: 6073');

    async function fetchSatellitePosition() {
      try {
        const url = `https://api.n2yo.com/rest/v1/satellite/positions/${satelliteId}/${observerLat}/${observerLng}/${observerAlt}/1/&apiKey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const satPos = data.positions[0];
        marker.setLatLng([satPos.satlatitude, satPos.satlongitude]);
        map.setView([satPos.satlatitude, satPos.satlongitude], 3);
      } catch (err) {
        console.error('Error fetching satellite data:', err);
      }
    }

    setInterval(fetchSatellitePosition, 5000);
    fetchSatellitePosition();
  </script>
</body>
</html>
